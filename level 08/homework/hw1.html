<!--Web-Development არის ს არის ვებგვერდებისა და ვებაპლიკაციების შექმნისა და გამართვის პროცესი-->
<!--Front-End არის ვებგვერდის ის ნაწილი რომელსაც მომხმარებელი აღიქვამს ვიზუალურად,რასაც ხედავს.დიზაინი ა.შ,Back-End არის ლოგიკა,მომხმარებელი ვერ ხედავს მას საიტზე,ინახავს ინფორმაციას მონაცემთა ბაზაში-->
<!--HTML-HyperText Markup Language,HTML ს ვიყენებთ ვებგვერდის შექმნისთვის,არის ვებგვერდის სტრუქტურა-->
<!--html tag არის კოდის ნაწილი,რომლიც ბრაუზერს ეუბნება თუ როგორ გამოიტანოს რაღაც რაიმე ვებგვერდზე-->
<!--Container tag and Empty tag,Container tag არის თეგი რომელსაც გააჩნია როგორც გამხსნელი ისე დამხურავი ტრგი და მასშო შგვიძლია ჩავეწროთ სხვა ტეგებიც,Empty tagს არ გააჩნია დამხურავი ტეგი-->
<!--თუ გამოვიყენებთ ბმულს, სურათი შეიძლება მოგვიანებით წაიშალოს ან შეიცვალოს იმ საიტზე და ჩვენს გვერდზე აღარ გამოჩნდეს-->
<!--Heading tag-სათაურის ტეგი აქვს თავისი ზომები h1-h6 რაც უფრო იზრდება რიცხვი მით უფრო მცირდება ზომა-->
<!--Paragraph tag-პარაგრაფი,ტექსტი-->
<!--Button tag-ღილაკი-->
<!--Head თეგში ინახება ისეთი ელემენტები, რომელიც მომხმარებელს გვერდზე არ გამოუჩნდება-->
<!--Body-ში ინახება ისეთი ელემენტები, რომელიც მომხმარებელს უჩანს-->
<!--Footer გამოიყენება ვებსაიტის ან გვერდის ქვედა ნაწილში,footer-ში ჩვეულებრივ თავსდება ინფორმაცია, რომელიც გვერდის ბოლოს უნდა ჩანდეს,მაგ:საკონტაქტო ინფორმაცია-->
